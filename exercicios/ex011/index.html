<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="chome.ico" type="image/x-icon">
    <title>Midias em html5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/img-m.png" type="image/png">
        <img src="imagens/img-g.png" alt="imagem flexivel">
    </picture>
<h1>reproduzir audio</h1>
<p>vamos aprender reproduzir audio em HTML5.</p>
<audio src="midias/musicaldeadpool.mp3" controls autoplay></audio>
<!--caso nao funcione desse jeito, tente dessa maneira tbm:-->
<audio>
    <source src="midias/musicaldeadpool.mp3" type="audio/mpeg">
    <source src="midias/musicaldeadpool.ogg" type="audio/ogg">
    <source src="midias/musicaldeadpool.wav" type="audio/wav"> <!--nao recomendado.-->
    <p>seu navegador nao suporta audio <a href="midias/musicaldeadpool.mp3" download="musicaldeadpool.mp3" type="audio/mpeg"></a></p>
    
</audio>
